<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/074132adf4.js" crossorigin="anonymous"></script>
    <title>SHAASTRA LOGIN PAGE </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Boogaloo&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div id="body">
        <nav id="navbar">
            <div id="logo">
                <img src="logo.jpg" alt="myOnlineSports.com" >
            </div>
            <ul>
                <li class="item" ><a href="#">Home</a></li>
                <li class="item" ><a href="#">Services</a></li>
                <li class="item" ><a href="#">Product</a></li>
                <li class="item" ><a href="#">About us</a></li>
                <li class="item" ><a href="#">Contact us</a></li>
            </ul>
        </nav>
   <div class="container">
        <h1 class="primary">Log In</h1>
        <div class="box">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            <input type="text" name="phone no." id="phone" placeholder="Login id">
        </div>
        <div class="box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="text" name="password" id="password" placeholder="Login Password" >
        </div>
        <button id="but">Log In</button><br>
        <p href="#" id="para">forgot username or password?</p><hr>
        <button id="but3"><i class="fa fa-apple" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp; Log In with Apple</button><br>
        <button id="but4"><i class="fa fa-google" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp; Log In with Google</button>
        <hr>
        <h4 class="primary2">If you don't have an account</h4>
        <button id="but2">Sign Up</button>
   </div>
    
</body>

</html>
